<!DOCTYPE html>
<html>
<head>
    <title>All Quotes</title>
</head>
<body>
    <h1>All Quotes</h1>
    <ul>
        {% for quote in quotes %}
            <li>
                <strong>Quote:</strong> {{ quote['quote'] }}<br>
                <strong>Speaker:</strong> {{ quote['speaker'] }}<br>
                <strong>Additional Info:</strong> {{ quote['additional_info'] }}
            </li>
        {% endfor %}
    </ul>
    <p><a href="/home">Submit another quote</a></p>
</body>
</html>
