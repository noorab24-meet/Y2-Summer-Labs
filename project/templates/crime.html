<!DOCTYPE html>
<html lang="en">
<head>
    <title>Crime Movies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 1em;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .btn-info {
            background-color: #17a2b8;
            color: white;
        }
        .btn-info:hover {
            background-color: #138496;
        }
        .mt-5 {
            margin-top: 50px;
        }
        .movie {
            margin-bottom: 30px;
        }
        .movie img {
            display: block;
            margin: 0 auto 10px;
        }
        .movie p {
            margin: 0 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Crime Movies</h1>

        <div class="movie">
            <a href="/damaged_movie">
                <img src="https://upload.wikimedia.org/wikipedia/en/6/69/Damaged_2024_film_poster.jpg" alt="Damaged" width="100" height="100">
            </a>
            <p>
                <a href="https://en.wikipedia.org/wiki/Damaged_(film)" target="_blank">Damaged</a>
                <form action="/addToMyList" method="post" style="display:inline;">
                    <input type="hidden" name="movie" value="Damaged">
                    <button type="submit" class="btn btn-info">Add to My List</button>
                </form>
            </p>
        </div>

        <div class="movie">
            <a href="/knivesout_movie">
                <img src="https://upload.wikimedia.org/wikipedia/en/1/1f/Knives_Out_poster.jpeg" alt="Knives Out" width="100" height="100">
            </a>
            <p>
                <a href="https://en.wikipedia.org/wiki/Knives_Out" target="_blank">Knives Out</a>
                <form action="/addToMyList" method="post" style="display:inline;">
                    <input type="hidden" name="movie" value="Knives Out">
                    <button type="submit" class="btn btn-info">Add to My List</button>
                </form>
            </p>
        </div>

        <div class="movie">
            <a href="/boneyard_movie">
                <img src="https://upload.wikimedia.org/wikipedia/en/9/97/Boneyard_Poster.jpg" alt="Boneyard" width="100" height="100">
            </a>
            <p>
                <a href="https://en.wikipedia.org/wiki/Boneyard_(film)" target="_blank">Boneyard</a>
                <form action="/addToMyList" method="post" style="display:inline;">
                    <input type="hidden" name="movie" value="Boneyard">
                    <button type="submit" class="btn btn-info">Add to My List</button>
                </form>
            </p>
        </div>
    </div>
</body>
</html>
