<!DOCTYPE html>
<html>
<head>
    <title>Action Movies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 1em;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .btn-info {
            background-color: #17a2b8;
            color: white;
        }
        .btn-info:hover {
            background-color: #138496;
        }
        .mt-5 {
            margin-top: 50px;
        }
        .movie {
            margin-bottom: 30px;
        }
        .movie img {
            display: block;
            margin: 0 auto 10px;
        }
        .movie p {
            margin: 0 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Action Movies</h1>

        <div class="movie">
            <a href="/lift_movie">
                <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcQVISWRRnthAAYSh55ArjXu1XoS9PYPKinHREKhicSncQLF0Xck" alt="Lift Movie" width="100" height="100">
            </a>
            <p>
                <a href="https://en.wikipedia.org/wiki/Lift_(2024_film)" target="_blank">Lift Movie</a>
                <form action="/addToMyList" method="post" style="display:inline;">
                    <input type="hidden" name="movie" value="Lift Movie">
                    <button type="submit" class="btn btn-info">Add to My List</button>
                </form>
            </p>
        </div>

        <div class="movie">
            <a href="/looper_movie">
                <img src="https://upload.wikimedia.org/wikipedia/ar/c/c2/Looper.jpg" alt="Looper" width="100" height="100">
            </a>
            <p>
                <a href="https://en.wikipedia.org/wiki/Looper_(film)" target="_blank">Looper</a>
                <form action="/addToMyList" method="post" style="display:inline;">
                    <input type="hidden" name="movie" value="Looper">
                    <button type="submit" class="btn btn-info">Add to My List</button>
                </form>
            </p>
        </div>

        <div class="movie">
            <a href="/island_movie">
                <img src="https://upload.wikimedia.org/wikipedia/en/5/56/The-island.jpg" alt="Island" width="100" height="100">
            </a>
            <p>
                <a href="https://en.wikipedia.org/wiki/The_Island_%282005_film%29" target="_blank">Island</a>
                <form action="/addToMyList" method="post" style="display:inline;">
                    <input type="hidden" name="movie" value="Island">
                    <button type="submit" class="btn btn-info">Add to My List</button>
                </form>
            </p>
        </div>
    </div>
</body>
</html>
