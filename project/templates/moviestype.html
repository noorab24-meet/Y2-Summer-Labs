<!DOCTYPE html>
<html lang="en">
<head>
    <title>Movies Types</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 1em;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .btn-info {
            background-color: #17a2b8;
            color: white;
        }
        .btn-info:hover {
            background-color: #138496;
        }
        .mt-5 {
            margin-top: 50px;
        }
        .mt-3 {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Movies Types</h1>
        <h1 class="mt-5">Here you have types of movies:</h1>
        <div class="mt-3">
            <p>Action Movies</p>
            <button type="button" onclick="window.location.href='{{ url_for('action') }}'">Action Movies</button>
            <p>Comedy Movies</p>
            <button type="button" onclick="window.location.href='{{ url_for('comedy') }}'">Comedy Movies</button>
            <!-- <p>Crime Movies</p>
            <button type="button" onclick="window.location.href='{{ url_for('crime') }}'">Crime Movies</button> -->
            <p>Crime Movies</p>
            <button> <a href="/crime"> Crime Movies</a></button>
        </div>
    </div>
</body>
</html>
